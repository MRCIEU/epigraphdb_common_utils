# -*- mode: yaml -*-
BN_GEN_COR:
  source: Gwas
  target: Gwas
  doc: >-
    Study results from the
    ["UKBB Genetic Correlation"](https://ukbb-rg.hail.is/)
    project by Neale Lab.
  properties:
    - rg
    - se
    - z
    - p
    - h2_obs
    - h2_obs_se
    - h2_int
    - h2_int_se
    - gcov_int
    - gcov_int_se


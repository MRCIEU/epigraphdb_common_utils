PRS:
  source: Gwas
  target: Gwas
  doc: >-
    Pairwise polygenic risk scores between GWAS.

    Results from PRS Atlas (
    [Richardson et al., 2019](https://elifesciences.org/articles/43657)
    ).
  properties:
    - nsnps:
        doc: >-
          Number of SNPs
    - model:
        doc: >-
          Name of the model used, e.g. lm, glm, etc.
    - beta:
        doc: >-
          Effect size
    - se:
        doc: >-
          Standard error
    - p:
        doc: >-
          P-value
    - r2:
        doc: >-
          R<sup>2</sup> metric
    - n:
        doc: >-
          Sample size


Meta:
  id: null
  name: null
  doc: >-
    Metadata information of EpiGraphDB Graph.
  properties:
    - build_date:
        doc: >-
          Date of the database build.
    - graph_version:
        doc: >-
          Version of the database build.
Drug:
  id: label
  name: label
  doc: >-
    Drug data from Open Targets.
  properties:
    - label:
        doc: >-
          Label of the drug
    - molecule_type:
        doc: >-
          Type of the molecule, e.g. Antibody, Protein, Enzyme, etc.
    - chembl_uri:
        doc: >-
          URI from chembl.
Efo:
  id: id
  name: value
  doc: >-
    Experimental Factor Ontology.
  properties:
    - id:
        doc: >-
          EFO URL and identifier
    - value:
        doc: >-
          Text description (EFO term)
    - type:
        doc: >-
          EFO type
Event:
  id: reactome_id
  name: name
  doc: >-
    Event
  properties:
    - name
    - in_disease
    - reactome_id
Gene:
  id: ensembl_id
  name: name
  doc: >-
    Gene data from BioMart (build 37).

    Gene druggability data comes from Finan et al (2017).
  properties:
    - chr:
        doc: >-
          Chromosome
    - type:
        doc: >-
          Gene type, e.g. protein_coding, pseudogene
    - name:
        doc: >-
          HGNC name of the gene.
    - source:
        doc: >-
          Source of the gene.
    - ensembl_id:
        doc: >-
          Ensemble identifier of the gene.

          Used as the identifier of EpiGraphDB Gene.
    - start:
        doc: >-
          Start position on chromosome
    - end:
        doc: >-
          End position on chromosome
    - description:
        doc: >-
          Text description of gene
    - reactome_id:
        doc: >-
          Identifier for gene in Reactome database
    - adme_gene
    - small_mol_druggable
    - bio_druggable
    - druggability_tier
Tissue:
  id: tissue
  name: tissue
  doc: >-
    Tissue specific gene expression from GTEx
  properties:
    - tissue:
        doc: >-
          Tissue type
Gwas:
  id: id
  name: trait
  doc: >-
    Genome Wide Association Studies metadata from
    IEU OpenGWAS Database.

    https://gwas.mrcieu.ac.uk
  properties:
    - note:
        doc: >-
          Extra information
    - access:
        doc: >-
          Access information
    - mr:
        doc: >-
          Suitability of GWAS for Mendelian Randomization
    - year:
        doc: >-
          Year of publication/creation
    - author:
        doc: >-
          First author of GWAS
    - consortium:
        doc: >-
          GWAS consortium name, if applicable
    - sex:
        doc: >-
          Males/Females
    - pmid:
        doc: >-
          PubMed identifier, where available
    - priority:
        doc: >-
          Obsolete
    - population:
        doc: >-
          Geographical origins of the samples included in the study
    - unit:
        doc: >-
          How to interpret a 1-unit change in the phenotype? e.g. log odds ratio, mmol/L, SD units
    - nsnp:
        doc: >-
          Number of variants in results file
    - sample_size:
        doc: >-
          Sample size of GWAS
    - trait:
        doc: >-
          Description of measured trait
    - id:
        doc: >-
          OpenGWAS identifier
    - category:
        doc: >-
          Binary disease phenotype or a non-disease phenotype
    - subcategory:
        doc: >-
          Further categorisaation
    - ncase:
        doc: >-
          Number of cases
    - ncontrol:
        doc: >-
          Number of controls
    - sd:
        doc: >-
          Standard deviation of the phenotype analysed
Literature:
  id: pubmed_id
  name: pubmed_id
  doc: >-
    PubMed literature data as available from SemMedDB.
  properties:
    - pubmed_id:
        doc: >-
          The PubMed identifier
    - issn:
        doc: >-
          ISSN code of journal
    - dp:
        doc: >-
          Date published
    - year:
        doc: >-
          Year published
    - edat:
        doc: >-
          Entrez Date is the date the citation was added to PubMed
Pathway:
  id: reactome_id
  name: name
  doc: >-
    Biological pathway data from Reactome.
  properties:
    - name:
        doc: >-
          Name of the pathway.
    - in_disease
    - reactome_id:
        doc: >-
          Reactome identifier of the pathway.
Protein:
  id: uniprot_id
  name: uniprot_id
  doc: >-
    Protein data from BioMart web service (build 37).
  properties:
    - uniprot_id:
        doc: >-
          UniProt Identifier.
Disease:
  id: id
  name: label
  doc: >-
    Disease data from Mondo Disease Ontology.
  properties:
    - id
    - label
    - definition
    - doid
    - umls
    - efo
    - icd9
    - icd10
    - mesh
SemmedTriple:
  id: id
  name: id
  doc: >-
    Semantic triplet (subject - predicate - object)
    from SemMedDB.
  properties:
    - id
    - predicate
    - subject_name
    - subject_type
    - subject_id
    - object_name
    - object_type
    - object_id
    - count
SemmedTerm:
  id: id
  name: name
  doc: >-
   Name of the biomedical term from SemMedDB.
  properties:
    - name
    - count
    - id
    - type
Variant:
  id: name
  name: name
  doc: null
  properties:
    - name
